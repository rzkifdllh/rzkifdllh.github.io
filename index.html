<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AC</title>
</head>
<body>
    
    <script>
        while (true) {
            // Kode yang akan diulang tanpa break
            console.log("Looping tanpa break");
            // Anda perlu berhati-hati dan memastikan ada cara lain untuk keluar dari loop, atau loop akan menjadi tak berujung
        }

        for (;;) {
            // Kode yang akan diulang tanpa break
            console.log("Looping tanpa break");
            // Seperti sebelumnya, pastikan ada cara untuk keluar dari loop atau gunakan metode seperti `return` untuk keluar dari fungsi
        }

    </script>
</body>
</html>
